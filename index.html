<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Page</title>
    <link rel="stylesheet" href="css/style.css">
    <!--FontAwesome file-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!---->
</head>

<body>
    <div class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="" class="logo">codeComrade</a>
            </div>
            <div class="search-container">
                <input type="search" placeholder="search.."><i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <button onclick="toggleSignin()">Login</button>
                <button onclick="toggleLogin()">Signup</button>
            </ul>
            <div class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <!--View items-->
            <button onclick="toggleMenu()">filters</button>
            <div class="sub-menu-wrap" id="subMenu">
                <div class="submenu">
                    <div class="menu">
                        <a href="">Brand</a>
                        <a href="">Category</a>
                        <a href="">Rating</a>
                        <a href="">Search</a>
                    </div>
                </div>
            </div>
            <!---->
        </nav>
    </div>
    <!--sign in-->
    <div class="form-container" id="sign-form">
        <form action="">
            <div class="form-heading">
                <span>Sign in</span>
            </div>
            <div class="input-group">
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="">Password</label>
                <input type="email" placeholder="Enter your password"  id="contact-password" onkeyup="validatePassword()">
                <span id="password-error"></span>
            </div>
            <div class="submit">
                <button onclick="return validateForm()">Sign in</button>
                <span id="submit-error"></span>
            </div>
            <div class="forget">
                <a href="">forget password ?</a>
            </div>
        </form>
    </div>
    <!---->




     <!--sign in-->
     <div class="form-container1" id="signup-form">
        <form action="">
            <div class="form-heading">
                <span>Sign up</span>
            </div>
            <div class="input-group">
                <label for="">Username</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="">Email Id</label>
                <input type="email" placeholder="Enter your email"  id="contact-email1" onkeyup="validateEmail1()">
                <span id="email1-error"></span>
            </div>
            <div class="input-group">
                <label for="">Password</label>
                <input type="password" placeholder="Enter your password"  id="contact-password1" onkeyup="validatePassword1()">
                <span id="password1-error"></span>
            </div>
            <div class="input-group">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="Enter your re-password"  id="contact-cpassword" onkeyup="validateCPassword()">
                <span id="cpassword-error"></span>
            </div>
            <div class="submit">
                <button onclick="return validateForm()">Sign up</button>
                <span id="submit-error"></span>
            </div>
            <!-- <div class="forget">
                <a href="">forget password</a>
            </div> -->
        </form>
    </div>
    <div class="home-container">
    </div>
    <!---->
    <script src="js/script.js"></script>
</body>

</html>
